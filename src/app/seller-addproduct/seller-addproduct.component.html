<body>

    <div class="container contact-form">
        <div class="contact-image">
            <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact" />
        </div>
        <form #addproduct="ngForm" (ngSubmit)="addproducts(addproduct.value)">
            <h3>Add your product</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" name="name" class="form-control" ngModel placeholder="Product Name *" />
                    </div>
                    <div class="form-group">
                        <input type="number" name="price" class="form-control" ngModel placeholder="Product price *" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="catagory" class="form-control" ngModel placeholder="Product catagory *" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="color" class="form-control" ngModel placeholder="Product color *" />
                    </div>
                    <div class="form-group">
                        <input type="url" name="image" class="form-control" ngModel placeholder="Upload image *" />
                    </div>
                    <div class="form-group">
                        <input type="submit" name="btnSubmit" class="btnContact" value="Send Message" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea name="desc" class="form-control" ngModel placeholder="Product description *"
                            style="width: 100%; height: 255px;"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>

</body>
