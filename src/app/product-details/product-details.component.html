<section *ngIf="detail">

    <div class="container-fluid py-5">

        <div class="row justify-content-center mb-3">
            <div class="col-md-12 col-xl-10">
                <div class="card shadow-0 border rounded-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12 col-lg-6 col-xl-6 mb-4 mb-lg-0">
                                <div class="bg-image hover-zoom ripple rounded ripple-surface">
                                    <img src="{{detail.image}}" class="w-100" style="border-radius: 10px;" />
                                    <a href="#!">
                                        <div class="hover-overlay">
                                            <div class="mask" style="background-color: rgba(253, 253, 253, 0.15);">
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            </div>

                            <hr style="border: 1px solid #dfdfdf; height: 340px; margin: 0;">

                            <div class="col-md-5 col-lg-5 col-xl-5">
                                <h3>{{detail.name}}</h3>
                                <div style="font-weight: 500;">

                                    <h5>{{detail.catagory}}</h5>
                                    <h5>{{detail.color}}</h5>
                                </div>

                                <p class="text-truncate mb-4 mb-md-0 py-4" style="font-weight: 500;">{{detail.desc}}
                                </p>
                            </div>
                            <div class="col-md-6 col-lg-12 col-xl-12 border-sm-start-none border-start">
                                <div class="d-flex flex-row-reverse align-items-center mb-1">
                                    <h4 class="mb-1 me-1">{{detail.price}} Rs</h4><br>
                                    <h6 class="text-success mr-2">Free shipping</h6>
                                </div>
                                <div class="input-group" style="width: 10%; float: right;">
                                    <button (click)="handlequantity('minus')">-</button>
                                    <input type="number" id="quantity" name="quantity" class="form-control input-number"
                                        value="{{quantity}}" min="1" max="20">
                                    <button (click)="handlequantity('plus')">+</button>
                                </div>
                                <div class="d-flex flex-column mt-4" style="width: 15%; float: right;">
                                    <button type="button" class="btn btn-outline-primary">Buy now</button>
                                    <button type="button" class="btn btn-outline-success mt-2"
                                        *ngIf="removecart == false" (click)="addtocart()">
                                        Add to cart
                                    </button>
                                    <button type="button" class="btn btn-outline-danger mt-2" *ngIf="removecart == true"
                                        (click)="removetocart(detail.id)">
                                        Remove cart
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</section>
